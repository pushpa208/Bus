{% extends 'base.html' %}

{% block title %}Delete Bus{% endblock %}

{% block content %}
<h1 class="mb-4">Delete Bus</h1>
<p>Are you sure you want to delete the bus <strong>{{ bus.bus_number }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'bus-list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
