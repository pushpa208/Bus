{% extends 'base.html' %}

{% block title %}Edit Bus{% endblock %}

{% block content %}
<h1 class="mb-4">Edit Bus</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{% url 'bus-list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
